<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
        <h1>Mayor candidates</h1>
        <ul class="list-group">
            <li class="list-group-item" v-for=" person in candidates">
                Mr. {{person.name}}: {{person.votes}}
                <button class="btn btn-default" @click="person.votes++" >Vote</button>
            </li>
        </ul>
    </div>
</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            candidates: [
                {
                    name: 'White',
                    votes: 0,
                },
                {
                    name: 'Black',
                    votes: 0,
                },
                {
                    name: 'Green',
                    votes: 0,
                }
            ]
        }
    })
</script>

</html>
