<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
        <h1>Chariot shopping</h1>
        <ul class="list-group">
            <chariot v-for="chariot in chariots" :chariot="chariot" :selected.sync="selected"></chariot>
        </ul>
        <pre>{{ $data | json }}</pre>
    </div>
    <template id="chariot">
        <li class="list-group-item">
            " {{chariot.name}} " chariot has {{chariot.horses}} horses
            <button @click="rideChariot(chariot)" class="btn btn-primary">
                {{action}}
            </button>
        </li>
    </template>
</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
<script>
    Vue.component('chariot', {
        template: '#chariot',
        props: ['chariot', 'selected'],
        methods: {
            rideChariot: function (chariot) {
                this.selected = chariot;
            }
        },
        computed: {
            noChariot: function () {
                return this.selected.name == null;
            },
            action: function () {
                if (this.noChariot) {
                    action = 'Pick Chariot'
                }
                return action;
            }
        }

    });
    new Vue({
        el: '#app',
        data: {
            chariots: [
                {
                    name: 'Olympus',
                    horses: 4
                },
                {
                    name: 'Sagitta',
                    horses: 3
                },
                {
                    name: 'Icarus',
                    horses: 2
                },
                {
                    name: 'Abraxas',
                    horses: 1
                },
            ],
            selected: {}
        }
    })
</script>

</html>
